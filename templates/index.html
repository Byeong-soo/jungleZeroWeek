<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}" />
    {% if title %}
    <title>{{ title }}</title>
    {% endif %}
</head>

<body>
    <div class="container">
        <div class="columns is-flex-direction-row-reverse is-vcentered">
            <div class="columns is-centered">
                <div class="column is-12">
                    <!-- <div class="columns is-centerd"> -->
                        <div>
                            <h1 class="title is-1">세탁자리구함</h1>
                            <p class="subtitle is-4">세탁기 자리를 미리 예매해보세요!</p>
                        </div>

                        <div class="column is-12" method="GET">
                            <div>
                                <div class="field">
                                    <label class="label">아이디</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="아이디를 입력해주세요">
                                    </div>


                                    <div class="field mt-5">
                                        <label class="label">비밀번호</label>
                                        <div class="control">
                                            <input class="input" type="password" placeholder="비밀번호를 입력해주세요">
                                        </div>
                                    </div>
                                </div>

                                <button role="submit" class="button is-link">로그인</button>
                                <button role="button" class="button is-link" onclick="location.href='joinMember'">회원가입</button>
                            </div>
                        </div>
                    <!-- </div> -->

                </div>
            </div>
        </div>
</body>

</html>
